<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accedi - Pianificatore Sessioni D&D</title>

    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'dnd-black': '#0a0a0a',
                        'dnd-dark': '#1a1a1a',
                        'dnd-darker': '#121212',
                        'dnd-red': '#dc2626',
                        'dnd-red-dark': '#991b1b',
                        'dnd-red-light': '#ef4444',
                        'dnd-crimson': '#8b0000',
                        'dnd-gold': '#fbbf24',
                        // Legacy mappings
                        'forest': '#dc2626',
                        'amber': '#fbbf24',
                        'mystic': '#8b0000',
                        'cream': '#f5f5f5',
                        'emerald': '#dc2626',
                        'deep-red': '#991b1b'
                    },
                    fontFamily: {
                        'cinzel': ['Cinzel', 'serif'],
                        'inter': ['Inter', 'sans-serif']
                    }
                }
            }
        }
    </script>

    <!-- D&D Theme CSS -->
    <link rel="stylesheet" href="css/dnd-theme.css">

    <style>
        .mystical-glow {
            box-shadow: 0 4px 20px rgba(220, 38, 38, 0.3);
            transition: all 0.3s ease;
        }

        .mystical-glow:hover {
            box-shadow: 0 8px 30px rgba(220, 38, 38, 0.4);
            transform: translateY(-2px);
        }
    </style>
</head>

<body class="font-inter">
    <div class="min-h-screen flex items-center justify-center px-4 py-12">
        <div class="max-w-md w-full">
            <!-- Logo -->
            <div class="text-center mb-8">
                <div
                    class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-forest to-mystic rounded-xl mb-4">
                    <span class="text-white font-cinzel font-bold text-2xl">D&D</span>
                </div>
                <h1 class="font-cinzel text-3xl font-bold text-forest">Welcome Indietro</h1>
                <p class="text-gray-600 mt-2">Sign in to continue your adventure</p>
            </div>

            <!-- Login Form -->
            <div class="bg-white rounded-2xl shadow-xl mystical-glow p-8">
                <form id="login-form" class="space-y-6">
                    <!-- Email -->
                    <div>
                        <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">
                            Email Address
                        </label>
                        <input type="email" id="email" name="email" required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber focus:border-transparent transition-all"
                            placeholder="tuo@email.com" autofocus>
                    </div>

                    <!-- Password -->
                    <div>
                        <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">
                            Password
                        </label>
                        <input type="password" id="password" name="password" required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber focus:border-transparent transition-all"
                            placeholder="Inserisci la password">
                    </div>

                    <!-- Remember Me & Forgot Password -->
                    <div class="flex items-center justify-between">
                        <label class="flex items-center">
                            <input type="checkbox" id="remember-me"
                                class="w-4 h-4 text-forest border-gray-300 rounded focus:ring-amber">
                            <span class="ml-2 text-sm text-gray-600">Remember me</span>
                        </label>
                        <a href="#" class="text-sm text-forest hover:text-amber transition-colors">
                            Forgot password?
                        </a>
                    </div>

                    <!-- Error Message -->
                    <div id="error-message"
                        class="hidden bg-deep-red/10 border border-deep-red text-deep-red px-4 py-3 rounded-lg text-sm">
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" id="submit-btn"
                        class="w-full bg-forest text-white py-3 rounded-lg font-semibold mystical-glow hover:bg-forest/90 transition-all">
                        Sign In
                    </button>
                </form>

                <!-- Register Link -->
                <div class="mt-6 text-center">
                    <p class="text-gray-600">
                        Don't have an account?
                        <a href="/register.html" class="text-forest font-semibold hover:text-amber transition-colors">
                            Create one
                        </a>
                    </p>
                </div>
            </div>

            <!-- Back to Home -->
            <div class="mt-6 text-center">
                <a href="/index.html" class="text-gray-600 hover:text-forest transition-colors">
                    ‚Üê Back to Home
                </a>
            </div>
        </div>
    </div>

    <script src="js/auth-utils.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-message');
            const submitBtn = document.getElementById('submit-btn');

            // Clear previous errors
            errorDiv.classList.add('hidden');

            // Disable button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Signing in...';

            try {
                // Use authManager from auth-utils.js
                await authManager.login(email, password);

                // Get return URL from session storage or query params
                const returnUrl = authManager.getReturnUrl() ||
                    new URLSearchParams(window.location.search).get('return') ||
                    '/dashboard.html';

                window.location.href = returnUrl;

            } catch (error) {
                console.error('Login error:', error);
                errorDiv.textContent = error.message || 'Invalid email or password';
                errorDiv.classList.remove('hidden');

                // Re-enable button
                submitBtn.disabled = false;
                submitBtn.textContent = 'Sign In';
            }
        });
    </script>
</body>

</html>
