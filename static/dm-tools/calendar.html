<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DM Tools - Calendario</title>
    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        forest: "#1a3d2e",
                        amber: "#d4a574",
                        mystic: "#6b5b95",
                        emerald: "#4a7c59",
                        "deep-red": "#8b2635",
                        "admin-dark": "#0f172a",
                    },
                    fontFamily: {
                        cinzel: ["Cinzel", "serif"],
                        inter: ["Inter", "sans-serif"],
                    },
                },
            },
        };
    </script>
    <style>
        body {
            background: #0f172a;
            color: #e2e8f0;
            font-family: 'Inter', sans-serif;
        }

        .sidebar {
            background: #1e293b;
            border-right: 1px solid rgba(212, 165, 116, 0.2);
        }

        .nav-item {
            transition: all 0.3s;
            cursor: pointer;
        }

        .nav-item:hover {
            background: rgba(212, 165, 116, 0.1);
            border-left: 3px solid #d4a574;
        }

        .nav-item.active {
            background: rgba(212, 165, 116, 0.1);
            border-left: 3px solid #d4a574;
            color: white;
        }

        .admin-card {
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid rgba(212, 165, 116, 0.1);
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background-color: #374151;
        }

        .calendar-day {
            background-color: #1e293b;
            min-height: 120px;
            padding: 0.5rem;
            transition: background-color 0.2s;
        }

        .calendar-day:hover {
            background-color: #334155;
        }
    </style>
</head>

<body class="min-h-screen flex">

    <!-- Sidebar -->
    <aside class="sidebar w-64 fixed h-full z-10 flex flex-col">
        <div class="p-6 border-b border-gray-700">
            <h1 class="font-cinzel text-xl font-bold text-amber flex items-center gap-2">
                <span>üé≤</span> DM Tools
            </h1>
        </div>

        <nav class="flex-1 p-4 space-y-2">
            <a href="/dm-tools/index.html" class="nav-item flex items-center p-3 text-gray-300 rounded">
                <span class="mr-3">üìä</span> Dashboard
            </a>
            <a href="/dm-tools/reminders.html" class="nav-item flex items-center p-3 text-gray-300 rounded">
                <span class="mr-3">üìß</span> Promemoria
            </a>
            <a href="/dm-tools/sessions.html" class="nav-item flex items-center p-3 text-gray-300 rounded">
                <span class="mr-3">üìú</span> Sessioni
            </a>
            <a href="/dm-tools/calendar.html" class="nav-item active flex items-center p-3 text-gray-300 rounded">
                <span class="mr-3">üìÖ</span> Calendario
            </a>
        </nav>

        <div class="p-4 border-t border-gray-700">
            <a href="/admin.html" class="flex items-center p-3 text-gray-400 hover:text-amber transition-colors">
                <span class="mr-3">‚Ü©Ô∏è</span> Back to Admin
            </a>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="ml-64 flex-1 p-8">
        <header class="mb-8 flex justify-between items-center">
            <div>
                <h2 class="font-cinzel text-3xl font-bold text-amber">Calendario Sessioni</h2>
                <p class="text-gray-400">Pianifica le tue prossime avventure.</p>
            </div>
            <button onclick="alert('Export functionality coming soon')"
                class="bg-mystic hover:bg-mystic/90 text-white font-bold py-2 px-4 rounded-lg transition-colors flex items-center">
                <span class="mr-2">üìÖ</span> Export ICS
            </button>
        </header>

        <div class="admin-card rounded-xl overflow-hidden p-6">
            <!-- Month Header -->
            <div class="flex justify-between items-center mb-6">
                <button class="text-gray-400 hover:text-white">&larr; Previous</button>
                <h3 class="text-xl font-bold text-white">December 2025</h3>
                <button class="text-gray-400 hover:text-white">Next &rarr;</button>
            </div>

            <!-- Days of week -->
            <div class="grid grid-cols-7 gap-1 mb-1 text-center text-sm font-semibold text-gray-400">
                <div class="py-2">Sun</div>
                <div class="py-2">Mon</div>
                <div class="py-2">Tue</div>
                <div class="py-2">Wed</div>
                <div class="py-2">Thu</div>
                <div class="py-2">Fri</div>
                <div class="py-2">Sat</div>
            </div>

            <!-- Calendar Grid -->
            <div id="calendar-grid" class="calendar-grid rounded-lg overflow-hidden border border-gray-700">
                <!-- Days populated by JS -->
                <!-- Placeholder for now -->
                <div class="calendar-day text-gray-500">29</div>
                <div class="calendar-day text-gray-500">30</div>
                <div class="calendar-day">1</div>

                <div class="calendar-day">4</div>

                <!-- ... and so on ... -->

    <script src="../js/dm-tools.js"></script>
